 <!doctype html>
 <html lang ="en">
 <head>
    <!-- Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
    <!-- Carousel CSS -->
 </head>
    <body>
 <!-- Carousel Slider -->            
    <div class="container">
        <div id="main_area">
                <!-- Slider -->
                <div class="row">
                    <div class="col-xs-12" id="slider" style="height: 365px;">
                        <!-- Top part of the slider -->
                        <div class="row">
                            <div class="col-sm-8" id="carousel-bounding-box" style="max-width:600px; min-width:500px;">
                                <div class="carousel slide" id="myCarousel">
                                    <!-- Carousel items -->
                                    <div class="carousel-inner">
                                        <div class="active item" data-slide-number="0">
                                        <img src="img/00_nanostring_microfuidic_cartridge_fs.jpg"></div>

                                        <div class="item" data-slide-number="1">
                                        <img src="img/01_nanostring_sprint_cartridge_fs.jpg"></div>

                                        <div class="item" data-slide-number="2">
                                        <img src="img/02_nanostring_ncounter_sprint_reagent_pack_fs.jpg"></div>

                                        <div class="item" data-slide-number="3">
                                        <img src="img/03_nanostring_ncounter_sprint_cartridge_drawer_fs.jpg"></div>

                                        <div class="item" data-slide-number="4">
                                        <img src="img/04_nanostring_ncounter_sprint_reagent_scan_fs.jpg"></div>

                                        <div class="item" data-slide-number="5">
                                        <img src="img/05_nanostring_ncounter_sprint_homescreen.jpg"></div>

                                        <div class="item" data-slide-number="6">
                                        <img src="img/06_nanostring_ncounter_sprint_reagent_compartment_fs.jpg"></div>

                                    </div><!-- Carousel nav -->
                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>                                       
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>                                       
                                    </a>                                
                                    </div>
                            </div>

                            <div class="col-sm-8" id="carousel-text"></div>

                            <div id="slide-content" style="display: none;">
                                <div id="slide-content-0">
                                    <h2>Microfluidic cartridge</h2>
                                    <p></p>
                                </div>

                                <div id="slide-content-1">
                                    <h2>Sprint Cartridge</h2>
                                    <p></p>
                                </div>

                                <div id="slide-content-2">

                                    <p></p>
                                </div>

                                <div id="slide-content-3">

                                    <p></p>

                                <div id="slide-content-4">
                                    <h2>nCounter Sprint Reagent Scan</h2>

                                </div>

                                <div id="slide-content-5">

                                </div>
                                <div id="slide-content-6">

                                    <p></p>

                <div class="row hidden-xs" id="slider-thumbs">

                        <ul class="hide-bullets">

                            </li>

                            <li class="col-sm-2">
